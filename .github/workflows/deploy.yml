 name: Deploy to GitHub Pages (Windows)

on:
  push:
    branches: [юля] # Или ваша основная ветка

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Или ваша версия Node.js
      - name: Install dependencies
        run: npm install # Или yarn install
      - name: Build
        run: npm run build # Или yarn build

      - name: Deploy to GitHub Pages
        run: |
          # Создать папку gh-pages, если ее нет
          if not exist gh-pages (
            mkdir gh-pages
          )

          # Очистить папку gh-pages
          Remove-Item -Path gh-pages\* -Recurse -Force

          # Скопировать содержимое build в gh-pages
          Copy-Item -Path build\* -Destination gh-pages -Recurse -Force

          # Переход в gh-pages
          cd gh-pages

          # Инициализация git (если gh-pages не является git-репозиторием)
          if (-not (Test-Path ".git")) {
              git init
              git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          }

          # Добавить все файлы
          git add .

          # Коммит изменений
          git commit -m "Deploy to GitHub Pages"

          # Пуш в ветку gh-pages
          git push -f origin HEAD:gh-pages

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
